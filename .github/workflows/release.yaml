name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
      env:
        GHUB_CLIENT_ID: ${{ secrets.GHUB_CLIENT_ID }}
        GHUB_CLIENT_SECRET: ${{ secrets.GHUB_CLIENT_SECRET }}
